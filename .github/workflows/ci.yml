name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: 'stable'
      - name: Build
        run: cargo build --release
      - name: Run tests
        run: cargo test --all
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Clippy lint
        run: cargo clippy -- -D warnings
